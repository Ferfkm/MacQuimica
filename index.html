<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Periódica Interativa</title>
    <!-- Carrega Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Fundo claro para contraste */
        }
        /* Configuração de cores e classes para as categorias */
        .alkali-metal { background-color: #ff9999; color: #4b0000; }
        .alkaline-earth-metal { background-color: #ffcc99; color: #4b2c00; }
        .transition-metal { background-color: #99ccff; color: #002c4b; }
        .post-transition-metal { background-color: #99ffcc; color: #004b2c; }
        .metalloid { background-color: #ffff99; color: #4b4b00; }
        .nonmetal { background-color: #c0c0c0; color: #2e2e2e; }
        .noble-gas { background-color: #cc99ff; color: #3b004b; }
        .halogen { background-color: #ff99ff; color: #4b004b; }
        .lanthanide { background-color: #ffccff; color: #4b004b; }
        .actinide { background-color: #c2c2c2; color: #333333; }
        .unknown { background-color: #dddddd; color: #666666; }

        /* Estilo para cada célula do elemento */
        .element-cell {
            position: relative;
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.5rem;
            min-height: 50px; /* Garante tamanho mínimo */
        }

        .element-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        /* Classes para posicionamento no grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(18, minmax(20px, 1fr)); /* 18 colunas */
            grid-template-rows: repeat(9, auto); /* 7 períodos + 2 linhas L/A */
            gap: 4px;
            max-width: 1280px;
            margin: 0 auto;
        }

        .pos-1-1 { grid-area: 1 / 1 / 2 / 2; }
        .pos-1-18 { grid-area: 1 / 18 / 2 / 19; }
        .pos-2-1 { grid-area: 2 / 1 / 3 / 2; }
        .pos-2-2 { grid-area: 2 / 2 / 3 / 3; }
        /* Adicionando as posições dos elementos principais */
        .pos-2-13 { grid-area: 2 / 13 / 3 / 14; }
        .pos-3-1 { grid-area: 3 / 1 / 4 / 2; }
        .pos-3-2 { grid-area: 3 / 2 / 4 / 3; }
        .pos-4-1 { grid-area: 4 / 1 / 5 / 2; }
        .pos-4-2 { grid-area: 4 / 2 / 5 / 3; }
        .pos-5-1 { grid-area: 5 / 1 / 6 / 2; }
        .pos-5-2 { grid-area: 5 / 2 / 6 / 3; }
        .pos-6-1 { grid-area: 6 / 1 / 7 / 2; }
        .pos-6-2 { grid-area: 6 / 2 / 7 / 3; }
        .pos-7-1 { grid-area: 7 / 1 / 8 / 2; }
        .pos-7-2 { grid-area: 7 / 2 / 8 / 3; }
        .pos-6-3 { grid-area: 6 / 3 / 7 / 18; } /* Transição Lanthanídeos */
        .pos-7-3 { grid-area: 7 / 3 / 8 / 18; } /* Transição Actinídeos */

        /* Para os blocos de Lanthanides e Actinides abaixo */
        .lanthanide-block { grid-area: 9 / 4 / 10 / 18; display: grid; grid-template-columns: repeat(15, 1fr); gap: 4px; margin-top: 10px; }
        .actinide-block { grid-area: 10 / 4 / 11 / 18; display: grid; grid-template-columns: repeat(15, 1fr); gap: 4px; }
        .empty-space { grid-area: 8 / 1 / 9 / 18; } /* Espaço de separação */

        /* Estilo do Modal (Overlay) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Estilo responsivo para a célula do elemento em telas pequenas */
        @media (max-width: 768px) {
            .grid-container {
                gap: 2px;
                padding: 5px;
            }
            .element-cell {
                padding: 0.2rem;
                min-height: 35px;
                font-size: 0.6rem;
            }
            .symbol { font-size: 1rem !important; font-weight: bold; }
            .atomic-number { font-size: 0.5rem !important; }
            .atomic-mass { font-size: 0.5rem !important; }
        }
    </style>

        ];

        /**
         * Renderiza a Tabela Periódica no DOM.
         */
        function renderTable() {
            const container = document.getElementById('periodic-table-container');
            let tableHtml = '';

            // Adiciona números de Grupo (Colunas)
            tableHtml += '<div class="grid-area pos-1-1 col-start-2 row-start-1 h-0"></div>'; // Espaço em branco
            for (let i = 1; i <= 18; i++) {
                tableHtml += `<div class="text-xs font-bold text-center text-gray-500 col-start-${i+1} row-start-1">${i}</div>`;
            }

            // Adiciona números de Período (Linhas)
            for (let i = 1; i <= 7; i++) {
                tableHtml += `<div class="text-xs font-bold text-right text-gray-500 pt-1 row-start-${i+1}">${i}</div>`;
            }
            tableHtml += `<div class="text-xs font-bold text-right text-gray-500 pt-1 row-start-9">6*</div>`;
            tableHtml += `<div class="text-xs font-bold text-right text-gray-500 pt-1 row-start-10">7**</div>`;


            // Adiciona os Lanthanide/Actinide placeholders na tabela principal (períodos 6 e 7, grupo 3)
            const lanthanidePlaceholder = `<div class="element-cell transition-metal bg-blue-300 text-blue-900 flex justify-center items-center text-sm font-semibold row-start-7 col-start-3" onclick="alert('Lantanídeos (Z=57-71)')">
                <span class="text-base font-bold">La-Lu</span><span class="text-xs block">57-71</span>
            </div>`;
            const actinidePlaceholder = `<div class="element-cell transition-metal bg-blue-300 text-blue-900 flex justify-center items-center text-sm font-semibold row-start-8 col-start-3" onclick="alert('Actinídeos (Z=89-103)')">
                <span class="text-base font-bold">Ac-Lr</span><span class="text-xs block">89-103</span>
            </div>`;

            // Encontra os placeholders da tabela principal (para evitar duplicidade com os elementos reais)
            const mainTableElements = periodicTableData.filter(e => e.y <= 7);

            // Adiciona os elementos principais (Períodos 1 a 7, excluindo a sub-tabela)
            mainTableElements.forEach(element => {
                if (!element.symbol) return; // Ignora elementos sem símbolo (e.g., placeholders de vazio)

                let classNames = `element-cell ${element.category} col-start-${element.x + 1} row-start-${element.y + 1}`;

                // Substitui os placeholders de La e Ac
                if (element.atomic_number === 57) {
                    classNames = `element-cell ${element.category} col-start-3 row-start-7`;
                    tableHtml += `<div class="element-cell transition-metal bg-blue-300 text-blue-900 flex justify-center items-center text-sm font-semibold row-start-7 col-start-3" onclick="alert('Os Lantanídeos (57-71) são listados na sub-tabela abaixo.')">
                        <span class="text-base font-bold">57-71</span>
                    </div>`;
                    return;
                }
                if (element.atomic_number === 89) {
                    classNames = `element-cell ${element.category} col-start-3 row-start-8`;
                    tableHtml += `<div class="element-cell transition-metal bg-blue-300 text-blue-900 flex justify-center items-center text-sm font-semibold row-start-8 col-start-3" onclick="alert('Os Actinídeos (89-103) são listados na sub-tabela abaixo.')">
                        <span class="text-base font-bold">89-103</span>
                    </div>`;
                    return;
                }

                tableHtml += `
                    <div class="${classNames} p-0.5 md:p-1.5" onclick="openElementDetails('${element.symbol}')" title="${element.name_pt}">
                        <div class="atomic-number text-xs font-semibold self-start">${element.atomic_number}</div>
                        <div class="symbol text-2xl font-black">${element.symbol}</div>
                        <div class="atomic-mass text-xs font-medium">${element.atomic_mass ? element.atomic_mass.toFixed(3).replace(/\.0+$/, '') : '—'}</div>
                        <div class="name_pt text-[0.55rem] font-medium mt-0.5">${element.name_pt}</div>
                    </div>
                `;
            });

            // Adiciona a área para os Lanthanides (4f) e Actinides (5f) (Sub-tabela)
            const lanthanides = periodicTableData.filter(e => e.period === 6 && e.group === null);
            const actinides = periodicTableData.filter(e => e.period === 7 && e.group === null);

            let subTableHtml = `
                <div class="col-start-4 col-span-15 row-start-9 mt-4">
                    <div class="grid grid-cols-15 gap-1 md:gap-4">
                        <div class="text-xs font-bold text-right text-gray-500 pt-1 col-start-1">6*</div>
                        ${lanthanides.map((element, index) => {
                            let classNames = `element-cell ${element.category} col-start-${index + 2}`;
                            return `
                                <div class="${classNames}" onclick="openElementDetails('${element.symbol}')" title="${element.name_pt}">
                                    <div class="atomic-number text-xs font-semibold self-start">${element.atomic_number}</div>
                                    <div class="symbol text-2xl font-black">${element.symbol}</div>
                                    <div class="atomic-mass text-xs font-medium">${element.atomic_mass ? element.atomic_mass.toFixed(3).replace(/\.0+$/, '') : '—'}</div>
                                    <div class="name_pt text-[0.55rem] font-medium mt-0.5">${element.name_pt}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div class="col-start-4 col-span-15 row-start-10 mt-4">
                    <div class="grid grid-cols-15 gap-1 md:gap-4">
                        <div class="text-xs font-bold text-right text-gray-500 pt-1 col-start-1">7**</div>
                        ${actinides.map((element, index) => {
                            let classNames = `element-cell ${element.category} col-start-${index + 2}`;
                            return `
                                <div class="${classNames}" onclick="openElementDetails('${element.symbol}')" title="${element.name_pt}">
                                    <div class="atomic-number text-xs font-semibold self-start">${element.atomic_number}</div>
                                    <div class="symbol text-2xl font-black">${element.symbol}</div>
                                    <div class="atomic-mass text-xs font-medium">${element.atomic_mass ? element.atomic_mass.toFixed(3).replace(/\.0+$/, '') : '—'}</div>
                                    <div class="name_pt text-[0.55rem] font-medium mt-0.5">${element.name_pt}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = tableHtml + subTableHtml;
            renderLegend();
        }

        /**
         * Renderiza a legenda de cores.
         */
        function renderLegend() {
            const legendList = document.getElementById('legend-list');
            legendList.innerHTML = categories.map(cat => `
                <div class="flex items-center space-x-2">
                    <div class="h-4 w-4 rounded-full ${cat.id} border border-gray-300"></div>
                    <span class="text-gray-700">${cat.name}</span>
                </div>
            `).join('');
        }

        /**
         * Abre o modal de detalhes do elemento.
         * @param {string} symbol - O símbolo do elemento.
         */
        function openElementDetails(symbol) {
            const element = elementMap[symbol];
            const modal = document.getElementById('element-details-modal');
            const modalBody = document.getElementById('modal-body');

            if (!element) {
                modalBody.innerHTML = `<h2 class="text-2xl font-bold text-red-600">Elemento Não Encontrado</h2>`;
                modal.style.display = 'flex';
                return;
            }

            // Fallback para propriedades não definidas
            const safeProperty = (value) => value !== undefined && value !== null ? value : 'N/A';

            modalBody.innerHTML = `
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                    <!-- Coluna da Esquerda: Imagem e Destaque -->
                    <div class="flex flex-col items-center md:items-start w-full md:w-1/3">
                        <img src="${element.imageUrl}" alt="Imagem do ${element.name_pt}" class="w-40 h-40 rounded-xl object-cover mb-4 border-4 ${element.category}-border" onerror="this.onerror=null; this.src='https://placehold.co/150x150/6B7280/FFFFFF?text=Elemento+${element.symbol}';">

                        <div class="text-center md:text-left">
                            <h2 class="text-5xl font-extrabold mb-1 ${element.category === 'noble-gas' ? 'text-purple-800' : 'text-gray-900'}">${element.symbol}</h2>
                            <p class="text-2xl font-bold text-gray-700">${element.name_pt}</p>
                            <p class="text-lg font-medium text-gray-500">Número Atômico: <span class="font-bold text-gray-800">${element.atomic_number}</span></p>
                        </div>
                    </div>

                    <!-- Coluna da Direita: Características -->
                    <div class="w-full md:w-2/3">
                        <h3 class="text-2xl font-bold border-b-2 pb-2 mb-4 text-${element.category}-text">Propriedades Principais</h3>

                        <div class="grid grid-cols-2 gap-4 text-gray-700">
                            <!-- Bloco de Propriedade -->
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Massa Atômica</span>
                                <span class="block text-lg font-bold">${safeProperty(element.atomic_mass)} u</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Categoria</span>
                                <span class="block text-lg font-bold ${element.category}">${safeProperty(element.category_pt)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Estado Padrão</span>
                                <span class="block text-lg font-bold">${safeProperty(element.state_pt)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Configuração Eletrônica</span>
                                <span class="block text-lg font-bold break-all">${safeProperty(element.configuration)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Densidade</span>
                                <span class="block text-lg font-bold">${safeProperty(element.density)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Eletronegatividade</span>
                                <span class="block text-lg font-bold">${safeProperty(element.electronegativity)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Ponto de Fusão</span>
                                <span class="block text-lg font-bold">${safeProperty(element.melting_point)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Ponto de Ebulição</span>
                                <span class="block text-lg font-bold">${safeProperty(element.boiling_point)}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg border">
                                <span class="block text-sm font-semibold text-gray-500">Período / Grupo</span>
                                <span class="block text-lg font-bold">${safeProperty(element.period)} / ${safeProperty(element.group) || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Mostra o modal
            modal.style.display = 'flex';
        }

        /**
         * Fecha o modal de detalhes do elemento.
         */
        function closeElementDetails() {
            document.getElementById('element-details-modal').style.display = 'none';
        }

        // Inicializa a tabela ao carregar a página
        window.onload = renderTable;
    </script>
